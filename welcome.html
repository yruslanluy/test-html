<div class="container">
    <div class="content">
        <div class="telegram-id">Your Telegram ID is</div>
        <div class="id-number">965666437</div>

        <div class="reward-section">
            <div class="section-title">Main reward</div>

            <div class="reward-item">
                <img src="files/cats3.png" class="reward-icon">
                <div class="reward-details">
                    <div class="reward-title">Triple match</div>
                    <div class="reward-description">3 matching digits</div>
                </div>
                <div class="reward-points green">+ 5000</div>
            </div>
            <div class="divider"></div>

            <div class="section-title">Bonus</div>

            <div class="reward-item">
                <img src="path/to/sequence-image.png" class="reward-icon">
                <div class="reward-details">
                    <div class="reward-title">Sequence</div>
                    <div class="reward-description">4+ consecutive numbers<br>(e.g., 1234)</div>
                </div>
                <div class="reward-points red">0</div>
            </div>
            <div class="divider-mini"></div>

            <div class="reward-item">
                <img src="path/to/mirror-image.png" class="reward-icon">
                <div class="reward-details">
                    <div class="reward-title">Mirror</div>
                    <div class="reward-description">Palindrome pattern<br>(e.g., 2772)</div>
                </div>
                <div class="reward-points red">0</div>
            </div>
            <div class="divider-mini"></div>

            <div class="reward-item">
                <img src="path/to/pattern-image.png" class="reward-icon">
                <div class="reward-details">
                    <div class="reward-title">Pattern</div>
                    <div class="reward-description">Alternating pattern<br>(e.g., 5757)</div>
                </div>
                <div class="reward-points red">0</div>
            </div>
            <div class="divider-mini"></div>

            <div class="reward-item">
                <img src="path/to/pair-match-image.png" class="reward-icon">
                <div class="reward-details">
                    <div class="reward-title">Pair match</div>
                    <div class="reward-description">Repeating pairs of digits<br>(e.g., 5577)</div>
                </div>
                <div class="reward-points red">0</div>
            </div>
        </div>

        <button class="button play-dice">Continue</button>
    </div>
