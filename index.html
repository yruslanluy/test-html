<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Web App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="emoji">🎲</span>
      <span class="username">luckid</span>
    </div>
    <div class="content">
      <div class="score">7,520 🎲</div>
      <button class="button play-dice">
        <span class="button-emoji">🎲</span>
        <span class="button-text">Play dice</span>
      </button>
      <button class="button reward-details">
        <span class="button-emoji">🔍</span>
        <span class="button-text">Reward details</span>
      </button>
    </div>
  </div>
</body>
</html>
