<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
</head>
<body>
<div class="background">
    <svg class="lines" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 811">
        <g>
            <path d="M97.0607 121.061L-60.9393 279.061" stroke="#223930" stroke-width="3" stroke-linecap="round"></path>
            <path d="M419 499L261 657" stroke="#222639" stroke-width="3" stroke-linecap="round"></path>
            <path d="M147 657L-11 815" stroke="#223939" stroke-width="3" stroke-linecap="round"></path>
            <path d="M498 468L340 626" stroke="#362239" stroke-width="3" stroke-linecap="round"></path>
            <path d="M85 153L-73 311" stroke="#2F3922" stroke-width="3" stroke-linecap="round"></path>
            <path d="M470 -25L312 133" stroke="#392422" stroke-width="3" stroke-linecap="round"></path>
            <path d="M48 468L-110 626" stroke="#392239" stroke-width="3" stroke-linecap="round"></path>
            <path d="M512 -57L354 101" stroke="#393422" stroke-width="3" stroke-linecap="round"></path>
            <path d="M490 163L332 321" stroke="#223935" stroke-width="3" stroke-linecap="round"></path>
        </g>
    </svg>
</div>
<div class="container">
    <div class="header">
        <span class="emoji">🎲</span>
        <span class="username">luckid</span>
    </div>
    <div class="content">
        <div class="score">7,520 🎲</div>
        <button class="button play-dice">
            <span class="button-emoji">🎲</span>
            <span class="button-text">Play dice</span>
        </button>
        <button class="button reward-details">
            <span class="button-emoji">🔍</span>
            <span class="button-text">Reward details</span>
        </button>
    </div>
</div>
</body>
</html>
